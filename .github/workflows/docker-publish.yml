name: CD - Docker Build and Publish

on:
  workflow_call:
    inputs:
      tag:
        description: 'Version tag (e.g., v3.0.2)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v3.0.2)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        variant: [cpu, cuda-gpu]
        # Note: rocm-gpu excluded due to 10+ GB base image size (exceeds GitHub runner disk space)
        # Build locally: docker build -f Dockerfile.rocm-gpu -t parakeet-tdt:rocm-gpu .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ matrix.variant }},onlatest=true
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Parakeet TDT Speech Recognition (${{ matrix.variant }})
            org.opencontainers.image.description=High-performance ONNX-optimized speech transcription service (${{ matrix.variant }})
            org.opencontainers.image.vendor=Parakeet TDT
            variant=${{ matrix.variant }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.variant }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            This release includes CPU and NVIDIA GPU-optimized Docker images with auto-detection:

            ### Pull Images
            ```bash
            # CPU version (compatible with all systems including Mac)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-cpu

            # NVIDIA CUDA GPU version (requires NVIDIA GPU + Container Toolkit)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-cuda-gpu
            ```

            ### Quick Start
            ```bash
            # CPU (works on all platforms)
            docker run -d -p 5092:5092 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-cpu

            # NVIDIA GPU (Linux/WSL2 only)
            docker run -d -p 5092:5092 --gpus all ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-cuda-gpu
            ```

            ### AMD ROCm GPU Support
            **Build locally** (10+ GB base image - too large for CI/CD):
            ```bash
            docker build -f Dockerfile.rocm-gpu -t parakeet-tdt:rocm-gpu .
            docker run -d -p 5092:5092 --device=/dev/kfd --device=/dev/dri parakeet-tdt:rocm-gpu
            ```

            ### Mac Users
            **Note:** Docker on Mac does not support GPU acceleration. Mac users should use the CPU version, which provides excellent performance (10.6x real-time speedup) with INT8 quantization.

            See [documentation](https://github.com/${{ github.repository }}/tree/main/docs) for more details.
