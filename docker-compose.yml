version: '3.8'

services:
  # CPU-only deployment (default)
  parakeet-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: parakeet-tdt:cpu
    container_name: parakeet-cpu
    ports:
      - "5092:5092"
    volumes:
      - parakeet-models:/app/models
    environment:
      # Optional: Set API_KEY for authentication (recommended for production)
      # - API_KEY=your-secret-api-key-here
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5092/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NVIDIA CUDA GPU deployment (requires NVIDIA Container Toolkit)
  parakeet-cuda-gpu:
    build:
      context: .
      dockerfile: Dockerfile.cuda-gpu
    image: parakeet-tdt:cuda-gpu
    container_name: parakeet-cuda-gpu
    ports:
      - "5092:5092"
    volumes:
      - parakeet-models:/app/models
    environment:
      # Optional: Set API_KEY for authentication (recommended for production)
      # - API_KEY=your-secret-api-key-here
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5092/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # AMD ROCm GPU deployment (requires ROCm drivers)
  parakeet-rocm-gpu:
    build:
      context: .
      dockerfile: Dockerfile.rocm-gpu
    image: parakeet-tdt:rocm-gpu
    container_name: parakeet-rocm-gpu
    ports:
      - "5092:5092"
    volumes:
      - parakeet-models:/app/models
    environment:
      # Optional: Set API_KEY for authentication (recommended for production)
      # - API_KEY=your-secret-api-key-here
      - PYTHONUNBUFFERED=1
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
    restart: unless-stopped
    devices:
      - /dev/kfd
      - /dev/dri
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5092/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  parakeet-models:
    name: parakeet-models
